#### Lighting ################################################################################################
#------------------------------------------------------------------------------------------------------------#

## Lighting - AUTONOMOUS ##########################################
#-----------------------------------------------------------------#
- alias: 'Study light on when PC on'
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.ping_study_pc
      to: 'home'
  condition:
    - condition: sun
      after: sunset
  action:
    - service: switch.turn_on
      entity_id: switch.christmas_tree

- alias: 'Study light off when PC off'
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.ping_study_pc
      to: 'not_home'
  condition:
    - condition: state
      entity_id: switch.christmas_tree
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.christmas_tree

- alias: 'Turn on upstairs lights at sunset'
  initial_state: True
  trigger:
    - platform: time
      at: '19:00:00'
  condition:
    - condition: state
      entity_id: group.people
      state: home
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.evening__upstairs

- alias: 'Dim lights at kids bedtime'
  initial_state: True
  trigger:
    - platform: time
      at: '20:00:00'
  condition:
    - condition: state
      entity_id: group.people
      state: home
  action:
    - service: light.turn_on
      data:
        entity_id: group.upstairs_hallway
        transition: 900
        brightness_pct: 35

- alias: 'Turn light brightness to full in morning'
  initial_state: true
  trigger:
    - platform: time
      at: '07:00:00'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: group.upstairs_hallway
      state: 'on'
    - condition: sun
      before: sunrise
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.day__upstairs

- alias: 'Turn off upstairs lights at sunrise'
  initial_state: true
  trigger:
    - platform: time
      at: '08:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id: group.upstairs_hallway
        transition: 150

- alias: 'Turn off bedroom lights'
  initial_state: true
  trigger:
    - platform: time
      at: '09:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id: group.bedroom

- alias: 'Turn off lounge lights at 11pm'
  initial_state: true
  trigger:
    - platform: time
      at: '23:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id: group.lounge

- alias: 'Turn lounge lights on at sunset if someone is home'
  initial_state: false
  trigger:
    - platform: sun
      event: sunset
      offset: '-00:30:00'
  condition:
    - condition: state
      entity_id: group.people
      state: 'home'
  action:
    - service: light.turn_on
      entity_id: light.lounge
      data:
        transition: 300
        brightness_pct: 100

- alias: 'Turn off all lights if no-one at home'
  initial_state: true
  trigger:
    - platform: state
      entity_id: group.person_ross
      to: 'not_home'
    - platform: state
      entity_id: group.person_becks
      to: 'not_home'
  condition:
    - condition: state
      entity_id: group.people
      state: 'not_home'
  action:
    - service: light.turn_off
      data:
        entity_id: group.all_lights   
#    - service: notify.pushbullet
#      data_template:
#        title: "Away Notification"
#        message: "You are both now away"         
        
          
- alias: 'Turn lights on when arriving home after sunset'
  initial_state: false
  trigger:
    - platform: state
      entity_id: group.people
      to: 'home'
  condition:
    - condition: sun
      after: sunset
      after_offset: '-00:30:00'
  action:
    - service: light.turn_on
      data:
        entity_id: group.hallway
        brightness_pct: 25
    - service: light.turn_on
      data:
        entity_id: light.lounge     


## Lighting - SENSOR-BASED ###################################################################################
#------------------------------------------------------------------------------------------------------------#

## Gym - Temperature ##########################################
- alias: 'Turn on gym fan when temp too high'
  initial_state: true
  trigger:
    - platform: numeric_state
      entity_id: sensor.gym_temperature
      above: '21'
  action:
    - service: switch.turn_on
      entity_id: switch.gym_fan
    - service: switch.turn_on
      entity_id: switch.gym_floor_fan

- alias: 'Turn off gym fan when temp too low'
  initial_state: true
  trigger:
    - platform: numeric_state
      entity_id: sensor.gym_temperature
      below: '19'
  action:
    - service: switch.turn_off
      entity_id: switch.gym_fan
    - service: switch.turn_off
      entity_id: switch.gym_floor_fan

## Lighting - BEDROOM ##############################################
- alias: 'Bedroom lights on when motion detected'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: 'on'
  action:
    - service: scene.turn_on
      data_template: 
        entity_id: >
          {% if is_state('sun.sun', 'above_horizon') %}
            scene.day__bedroom
          {% else %}
            scene.night__bedroom
          {% endif %}    
        
- alias: 'Bedroom dimmer switch increase - Becks'
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.bedroom_dimmer_last_update, sensor.bedroom_dimmer_status
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.bedroom_dimmer_status
        state: '2 Click'      
      - condition: state
        entity_id: light.hue_ambiance_candle_1
        state: 'on'
      - condition: template
        value_template: "{{ states('light.hue_ambiance_candle_1.attributes.brightness') <= '229' }}" 
  action:
    - service: light.turn_on
      entity_id: light.hue_ambiance_candle_1
      data_template:
        brightness: '{{states.light.hue_ambiance_candle_1.attributes.brightness + 25}}'
        
- alias: 'Bedroom dimmer switch increase - Ross'
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.bedroom_dimmer_last_update, sensor.bedroom_dimmer_status
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.bedroom_dimmer_status
        state: '2 Click' 
      - condition: state
        entity_id: light.hue_ambiance_candle_2
        state: 'on'
      - condition: template
        value_template: "{{ states('light.hue_ambiance_candle_2.attributes.brightness') <= '229' }}" 
  action:
    - service: light.turn_on
      entity_id: light.hue_ambiance_candle_2
      data_template:
        brightness: '{{states.light.hue_ambiance_candle_2.attributes.brightness + 25}}'
      
- alias: 'Bedroom lights off Becks'
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.bedroom_dimmer_last_update, sensor.bedroom_dimmer_status
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.bedroom_dimmer_status
        state: '4 Click'
  action:
    - service: light.turn_off
      entity_id: light.hue_ambiance_candle_1        
    
- alias: 'Bedroom lights off Becks'
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.bedroom_dimmer_last_update, sensor.bedroom_dimmer_status
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.bedroom_dimmer_status
        state: '4 Hold'
  action:
    - service: light.turn_off
      entity_id: group.bedroom     
      
## Lighting - UPSTAIRS ##########################################
- alias: 'Upstairs lights on when motion detected'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.upstairs_motion
      to: 'on'
  action:
    - service: scene.turn_on
      data_template: 
        entity_id: >
          {% if now().hour >= 8 and now().hour < 17 %}
            scene.day__upstairs
          {% elif now().hour >= 17 and now().hour < 20 %}
            scene.evening__upstairs
          {% else %}          
          {% endif %}

- alias: 'Upstairs lights off after motion detected'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.upstairs_motion
      to: 'off'
      for:
        seconds: 45
  condition:
    - condition: time
      after: '08:00:00'
      before: '19:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id: group.upstairs_hallway

## Lighting - DOWNSTAIRS ##########################################
- alias: 'Downstairs lights on when motion detected'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.downstairs_motion
      to: 'on'
  action:
    - service: scene.turn_on
      data_template: 
        entity_id: >
          {% if now().hour >= 6 and now().hour < 17 %}
            scene.day__downstairs
          {% elif now().hour >= 17 and now().hour < 22 %}
            scene.evening__downstairs
          {% else %}
            scene.night__downstairs
          {% endif %}
    
- alias: 'Downstairs lights off after motion detected'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.downstairs_motion
      to: 'off'
      for:
        minutes: 3
  action:
    - service: light.turn_off
      data:
        entity_id: group.downstairs_hallway
 

