          {% elif now().hour >= 7 and now().hour < 14 %}
            Partial Peak
          {% elif now().hour >= 14 and now().hour < 21 %}
            Peak
          {% elif now().hour >= 21 and now().hour < 23 %}
            Partial Peak
          {% endif %}
        {% endif %}

